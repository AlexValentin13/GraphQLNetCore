<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GraphQL Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Menú Navegación -->
    <header>
        <nav  class="navbar navbar-expand-sm navbar-toggleable-sm navbar-dark bg-primary border-bottom box-shadow mb-3">
            <div  class="container">
                <button  class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target=".navbar-collapse" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span  class="navbar-toggler-icon"></span>
                </button>
                <div  class="navbar-collapse collapse d-sm-inline-flex justify-content-between">
                    <ul  class="navbar-nav flex-grow-1">
                        <li  class="nav-item">
                            <a class="nav-link text-bg-primary" href="index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="autores.html">Autores</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="categorias.html">Categor&iacute;as</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white fw-bold fs-6" href="#">Publicaciones</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- Menú Navegación -->
    <div class="container">
        <main  role="main" class="pb-3" x-data="datosApp" x-init="cargar">

            <div id="ajax" :style="{ display: (cargando)?'block':'none' }">
                <img src="img/ajax-loading.gif" />
            </div>

            <div class="row">
                <div class="col-6">
                    <button class="btn btn-secondary" @click="agregar">
                        Agregar Publicaci&oacute;n
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <h2>Listado de Publicaciones</h2>
                    <table class="table table-bordered table-hovered table-striped">
                        <thead>
                            <tr class="bg-primary text-white">
                                <th>Titulo</th>
                                <th>Estatus</th>                        
                                <th>Rating</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <template x-for="publicacion in publicaciones" :key="publicacion.id">
                                <tr>
                                    <td x-text="publicacion.titulo">
                                    </td>
                                    <td x-text="publicacion.estado">
                                    </td>
                                    <td x-text="publicacion.rating">
                                    </td>                            
                                    <td>
                                        <button class="btn btn-secondary" @click="editar(publicacion)">
                                            Editar
                                        </button>
                                        <button class="btn btn-danger" @click="eliminar(publicacion)">    
                                            Eliminar
                                        </button>
                                    </td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </div>
                <div class="col-6">
                    <h2 x-show="!edicion">Agregar Publicaci&oacute;n</h2>
                    <h2 x-show="edicion" >Editar Publicaci&oacute;n</h2>
                    <div class="mb-3">
                        <label for="titulo" class="form-label">T&iacute;tulo</label>
                        <input type="text" class="form-control" id="titulo" x-model="formulario.titulo">
                    </div>
                    <div class="mb-3">
                        <label for="contenido" class="form-label">Contenido</label>
                        <textarea class="form-control" id="contenido" x-model="formulario.contenido" rows="3" >
                        </textarea>
                    </div>
                    <div class="mb-3">
                        <label for="imagenUrl" class="form-label">URL Imagen</label>
                        <input type="text" class="form-control" id="imagenUrl"  x-model="formulario.imagenUrl">
                    </div>
                    <div class="mb-3">
                        <label for="estado" class="form-label">Estado</label>
                        <select id="estado" x-model="formulario.estado" class="form-select">
                            <option value="">---Seleccionar Estado---</option>
                            <template x-for="estado in estadosPublicacion" x:key="estado">
                                <option :value="estado" x-text="estado"></option>
                            </template>
                        </select>
                    </div>                    
                    <div class="mb-3">
                        <label for="rating" class="form-label">Rating</label>
                        <input type="text" class="form-control" id="rating" x-model.number="formulario.rating">
                    </div>
                    <div class="mb-3">
                        <label for="categoria" class="form-label">Categor&iacute;a</label>
                        <select id="categoria" x-model.number="formulario.categoriaId" class="form-select">
                            <option value="">---Seleccionar Categor&iacute;a---</option>
                            <template x-for="categoria in categorias" x:key="estado">
                                <option :value.number="categoria.id" x-text="categoria.nombre"></option>
                            </template>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="autor" class="form-label">Autor</label>
                        <select id="autor" x-model.number="formulario.autorId" class="form-select">
                            <option value="">---Seleccionar Autor---</option>
                            <template x-for="autor in autores" x:key="estado">
                                <option :value.number="autor.id" x-text="autor.nombre+' '+autor.apellidos"></option>
                            </template>
                        </select>
                    </div>
                    <div class="mb-3">
                      <button class="btn btn-success mr-3" x-show="!edicion" @click="guardar">
                          Agregar
                      </button>
                      <button class="btn btn-success mr-3" x-show="edicion" @click="guardar">
                          Actualizar
                      </button>
                      <button class="btn btn-secondary" @click="reiniciarFormulario">
                          Cancelar
                      </button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
    <script src="js/consultas.js"></script>
    <script src="js/servicios-graphql.js"></script>
    <script src="js/publicaciones.js"></script>
</body>
</html>
