<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <!-- Menú Navegación -->
  <header>
    <nav b-c4g5v7f3sg
      class="navbar navbar-expand-sm navbar-toggleable-sm navbar-dark bg-primary border-bottom box-shadow mb-3">
      <div b-c4g5v7f3sg class="container">
        <button b-c4g5v7f3sg class="navbar-toggler" type="button" data-bs-toggle="collapse"
          data-bs-target=".navbar-collapse" aria-controls="navbarSupportedContent" aria-expanded="false"
          aria-label="Toggle navigation">
          <span b-c4g5v7f3sg class="navbar-toggler-icon"></span>
        </button>
        <div b-c4g5v7f3sg class="navbar-collapse collapse d-sm-inline-flex justify-content-between">
          <ul b-c4g5v7f3sg class="navbar-nav flex-grow-1">
            <li b-c4g5v7f3sg class="nav-item">
              <a class="nav-link text-bg-primary fw-bold fs-6" href="#">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="autores.html">Autores</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="categorias.html">Categor&iacute;as</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="publicaciones.html">Publicaciones</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <!-- Menú Navegación -->
  <div class="container">
    <main role="main" class="pb-3" x-data="datosApp" x-init="cargar">

      <div id="ajax" :style="{ display: (cargando)?'block':'none' }">
        <img src="img/ajax-loading.gif" />
      </div>

      <div class="row row-cols-1 row-cols-md-3 g-4">
        <template x-for="publicacion in publicaciones" :key="publicacion.id">
          <div class="col">
            <div class="card h-100">
              <img x-bind:src="publicacion.imagenUrl" class="card-img-top" x-bind:alt="publicacion.titulo">
              <div class="card-body">
                <h5 class="card-title" x-text="publicacion.titulo"></h5>
                <div class="row">
                  <div class="col">
                    <p class="card-text text-start" x-text="publicacion.autor.nombre"></p>
                  </div>
                  <div class="col">
                    <p class="card-text text-end" x-text="publicacion.categoria.nombre"></p>
                  </div>
                </div>

              </div>
            </div>
          </div>
        </template>
      </div>
  </div>

  </main>
  </div>
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
    integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
    crossorigin="anonymous"></script>
  <script src="js/consultas.js"></script>
  <script src="js/servicios-graphql.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
