<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GraphQL Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Menú Navegación -->
    <header>
        <nav  class="navbar navbar-expand-sm navbar-toggleable-sm navbar-dark bg-primary border-bottom box-shadow mb-3">
            <div  class="container">
                <button  class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target=".navbar-collapse" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span  class="navbar-toggler-icon"></span>
                </button>
                <div  class="navbar-collapse collapse d-sm-inline-flex justify-content-between">
                    <ul  class="navbar-nav flex-grow-1">
                        <li  class="nav-item">
                            <a class="nav-link text-bg-primary" href="index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="autores.html">Autores</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white fw-bold fs-6" href="#">Categor&iacute;as</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="publicaciones.html">Publicaciones</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- Menú Navegación -->
    <div class="container">
        <main  role="main" class="pb-3" x-data="datosApp" x-init="cargar">

            <div id="ajax" :style="{ display: (cargando)?'block':'none' }">
                <img src="img/ajax-loading.gif" />
            </div>

            <div class="row">
                <div class="col-6">
                    <button class="btn btn-secondary" @click="agregar">
                        Agregar Categor&iacute;a
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <h2>Listado de Categor&iacute;as</h2>
                    <table class="table table-bordered table-hovered table-striped">
                        <thead>
                            <tr class="bg-primary text-white">
                                <th>Nombre</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <template x-for="categoria in categorias" :key="categoria.id">
                                <tr>
                                    <td x-text="categoria.nombre">
                                    </td>
                                    <td class="text-center">
                                        <button class="btn btn-secondary" @click="editar(categoria)">
                                            Editar
                                        </button>
                                        <button class="btn btn-danger" @click="eliminar(categoria)">    
                                            Eliminar
                                        </button>
                                    </td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </div>
                <div class="col-6">
                    <h2 x-show="!edicion">Agregar Categor&iacute;a</h2>
                    <h2 x-show="edicion" >Editar Categor&iacute;a</h2>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" x-model="formulario.nombre">
                    </div>
                    <div class="mb-3">
                      <button class="btn btn-success mr-3" x-show="!edicion" @click="guardar">
                          Agregar
                      </button>
                      <button class="btn btn-success mr-3" x-show="edicion" @click="guardar">
                          Actualizar
                      </button>
                      <button class="btn btn-secondary" @click="reiniciarFormulario">
                          Cancelar
                      </button>
        
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
    <script src="js/consultas.js"></script>
    <script src="js/servicios-graphql.js"></script>
    <script src="js/categorias.js"></script>
</body>
</html>
